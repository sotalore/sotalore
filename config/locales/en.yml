        item_name: Name of produced item
        name: Name of recipe
        teachables:
          teachable: Teachable
          re_teachable: Re-Teachable
          not_teachable: Not Teachable
      comment:
        body: Post a comment
    hint:
      user:
        email:
          "This is for signing in, and resetting your password.
          We won't do anything else with it. You will have to
          confirm access to this email address."
        name:
          "Using your Avatar's name or your official forum name
          would make you recognizable (if you want that).
          Just don't impersonate anyone, that makes us mad."
        password: 8 characters minimum, please make it a good one.
    submit:
