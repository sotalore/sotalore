  date:
    formats:
      watering_calendar: "%a %b %-d"
  time:
    formats:
      default: "%b %-d, %Y %-l:%M%P"
      watering_step: "%-l:%M%P"

  activerecord:
    errors:
      models:
        item:
          attributes:
  helpers:
