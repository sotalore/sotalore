test:
  service: Disk
  root: <%= Rails.root.join("tmp/storage") %>

local:
  service: Disk
  root: <%= Rails.root.join("storage") %>

cloudflare_r2:
  service: S3
  endpoint: <%= Rails.application.secrets.r2_endpoint %>
  bucket: <%= Rails.application.secrets.r2_bucket %>
  access_key_id: <%= Rails.application.secrets.r2_access_key_id %>
  secret_access_key: <%= Rails.application.secrets.r2_secret_access_key %>
